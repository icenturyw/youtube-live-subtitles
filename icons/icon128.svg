<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect x="12" y="20" width="104" height="88" rx="12" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- 播放按钮 -->
  <circle cx="64" cy="52" r="18" fill="white" opacity="0.95"/>
  <polygon points="58,42 58,62 76,52" fill="url(#grad)"/>
  
  <!-- 字幕行 -->
  <rect x="24" y="78" width="32" height="10" rx="5" fill="white"/>
  <rect x="60" y="78" width="44" height="10" rx="5" fill="white"/>
  <rect x="24" y="92" width="52" height="8" rx="4" fill="white" opacity="0.7"/>
  <rect x="80" y="92" width="24" height="8" rx="4" fill="white" opacity="0.5"/>
  
  <!-- 声波装饰 -->
  <g stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="20" y1="52" x2="20" y2="52"/>
    <line x1="26" y1="46" x2="26" y2="58"/>
    <line x1="32" y1="49" x2="32" y2="55"/>
    <line x1="96" y1="49" x2="96" y2="55"/>
    <line x1="102" y1="46" x2="102" y2="58"/>
    <line x1="108" y1="52" x2="108" y2="52"/>
  </g>
</svg>
